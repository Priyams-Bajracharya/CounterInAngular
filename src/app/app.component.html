<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
</head>
<body>
<h1>Counter App</h1>
<div class="Count">{{count}}</div>
<div>
  <button (click)='handleCounter("plus")'class="btn">Increment</button>
  <button (click)='handleCounter("minus")' class="btn">Decrement</button>
  <button (click)='handleCounter("reset")'class="btn">Reset</button>
</div>

</body>
</html>
